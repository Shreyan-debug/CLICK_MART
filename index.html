<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClickMart - Mini E-Commerce Shop</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<nav>
    <div class="logo">
      <!-- SVG Logo -->
      <svg width="140" height="40" viewBox="0 0 140 40" xmlns="http://www.w3.org/2000/svg">
        <text x="0" y="30" font-family="Roboto, sans-serif" font-size="28" font-weight="700" fill="#ff4d4d">Click</text>
        <text x="70" y="30" font-family="Roboto, sans-serif" font-size="28" font-weight="700" fill="#007bff">Mart</text>
      </svg>
    </div>
    <ul>
        <li><a href="#" class="nav-btn">Home</a></li>
        <li><a href="#" class="nav-btn">Shop</a></li>
        <li><a href="#" class="nav-btn">Cart (<span id="cart-count">0</span>)</a></li>
    </ul>
</nav>

<!-- Hero Section -->
<section class="hero">
    <div>
        <h1 class="welcome-text">Welcome to <span class="clickmart-color">ClickMart</span></h1>
        <p>Your one-stop shop for the best products!</p>
        <button class="hero-btn">Shop Now</button>
    </div>
</section>

<!-- Product Grid -->
<section class="products">
    <!-- Smart Watch -->
    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1522312346375-d1a52e2b99b3?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Smart Watch">
        <div class="product-info">
            <h3>Smart Watch</h3>
            <p>$199</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <!-- Mobile -->
    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Mobile">
        <div class="product-info">
            <h3>Mobile</h3>
            <p>$499</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <!-- Laptop -->
    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Laptop">
        <div class="product-info">
            <h3>Laptop</h3>
            <p>$899</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <!-- Tablet -->
    <div class="product-card">
        <img src="C:\Users\shrey\Downloads\serwin365-0cG_yQAdYIM-unsplash.jpg" alt="Tablet">
        <div class="product-info">
            <h3>Tablet</h3>
            <p>$349</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
</section>

<!-- Footer -->
<footer>

    </p>
</footer>

</body>
</html>
